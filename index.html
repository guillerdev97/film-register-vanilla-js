<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Register</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>

    <header>
        <h1>Film Register</h1>
    </header>

    <main>
        <form id="filmForm" class="form">
            <label for="filmName">Add a new film:</label>
            <input type="text" id="filmName" class="filmName" name="filmName" autocomplete="off">
            <input type="submit" class="submitButton" value="Submit">
            <button type="button" id="reset">Delete All</button>
        </form>

        <section id="filmContent" class="filmContent">

        </section>
    </main>

    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
